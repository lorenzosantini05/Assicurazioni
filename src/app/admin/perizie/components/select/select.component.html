<div id="wrapperText" (click)="openSelect()" [ngClass]="{openSelect: flagOpen}">
  <div>{{title}}</div>
  <div><ion-icon name="chevron-forward-outline"></ion-icon></div>
</div>
<div id="wrapperContent" [ngClass]="{openContent: flagOpen}">
  @for (option of options; track $index) {
    <span (click)="optionCliccata(option)">{{option}}</span>
  }
</div>
