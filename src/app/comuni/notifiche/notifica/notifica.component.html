<div class="wrapper-notifica" #wrapper>
    <div class="cont-notifica flex-row al-c" [style]="{'--colore' : PrendiColore()}">
        <ion-icon [name]="PrendiIcona()"/>
        <div class="flex-col">
            <span class="titolo-notifica">{{ info.titolo }}</span>
            @if(info.descrizione)
            {
                <span class="testo-notifica">{{ info.descrizione }}</span>
            }
        </div>
    </div>
</div>
